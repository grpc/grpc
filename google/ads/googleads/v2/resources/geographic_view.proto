syntax = "proto3";

package google.ads.googleads.v2.resources;

import "google/ads/googleads/v2/enums/geo_targeting_type.proto";
import "google/protobuf/wrappers.proto";
import "google/api/annotations.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V2.Resources";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v2/resources;resources";
option java_multiple_files = true;
option java_outer_classname = "GeographicViewProto";
option java_package = "com.google.ads.googleads.v2.resources";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V2\\Resources";
option ruby_package = "Google::Ads::GoogleAds::V2::Resources";

// Proto file describing the geographic view resource.

// A geographic view.
//
// Geographic View includes all metrics aggregated at the country level,
// one row per country. It reports metrics at either actual physical location of
// the user or an area of interest. If other segment fields are used, you may
// get more than one row per country.
message GeographicView {
  // The resource name of the geographic view.
  // Geographic view resource names have the form:
  //
  // `customers/{customer_id}/geographicViews/{country_criterion_id}~{location_type}`
  string resource_name = 1;

  // Type of the geo targeting of the campaign.
  google.ads.googleads.v2.enums.GeoTargetingTypeEnum.GeoTargetingType location_type = 3;

  // Criterion Id for the country.
  google.protobuf.Int64Value country_criterion_id = 4;
}
