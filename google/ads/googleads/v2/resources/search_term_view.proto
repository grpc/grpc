syntax = "proto3";

package google.ads.googleads.v2.resources;

import "google/ads/googleads/v2/enums/search_term_targeting_status.proto";
import "google/protobuf/wrappers.proto";
import "google/api/annotations.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V2.Resources";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v2/resources;resources";
option java_multiple_files = true;
option java_outer_classname = "SearchTermViewProto";
option java_package = "com.google.ads.googleads.v2.resources";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V2\\Resources";
option ruby_package = "Google::Ads::GoogleAds::V2::Resources";

// Proto file describing the SearchTermView resource.

// A search term view with metrics aggregated by search term at the ad group
// level.
message SearchTermView {
  // The resource name of the search term view.
  // Search term view resource names have the form:
  //
  // `customers/{customer_id}/searchTermViews/{campaign_id}~{ad_group_id}~{URL-base64_search_term}`
  string resource_name = 1;

  // The search term.
  google.protobuf.StringValue search_term = 2;

  // The ad group the search term served in.
  google.protobuf.StringValue ad_group = 3;

  // Indicates whether the search term is currently one of your
  // targeted or excluded keywords.
  google.ads.googleads.v2.enums.SearchTermTargetingStatusEnum.SearchTermTargetingStatus status = 4;
}
