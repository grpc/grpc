syntax = "proto3";

package google.ads.googleads.v2.resources;

import "google/ads/googleads/v2/common/text_label.proto";
import "google/ads/googleads/v2/enums/label_status.proto";
import "google/protobuf/wrappers.proto";
import "google/api/annotations.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V2.Resources";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v2/resources;resources";
option java_multiple_files = true;
option java_outer_classname = "LabelProto";
option java_package = "com.google.ads.googleads.v2.resources";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V2\\Resources";
option ruby_package = "Google::Ads::GoogleAds::V2::Resources";

// A label.
message Label {
  // Name of the resource.
  // Label resource names have the form:
  // `customers/{customer_id}/labels/{label_id}`
  string resource_name = 1;

  // Id of the label. Read only.
  google.protobuf.Int64Value id = 2;

  // The name of the label.
  //
  // This field is required and should not be empty when creating a new label.
  //
  // The length of this string should be between 1 and 80, inclusive.
  google.protobuf.StringValue name = 3;

  // Status of the label. Read only.
  google.ads.googleads.v2.enums.LabelStatusEnum.LabelStatus status = 4;

  // A type of label displaying text on a colored background.
  google.ads.googleads.v2.common.TextLabel text_label = 5;
}
