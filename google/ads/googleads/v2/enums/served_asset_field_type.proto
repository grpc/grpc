syntax = "proto3";

package google.ads.googleads.v2.enums;

import "google/api/annotations.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V2.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v2/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "ServedAssetFieldTypeProto";
option java_package = "com.google.ads.googleads.v2.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V2\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V2::Enums";

// Proto file describing policy review statuses.

// Container for enum describing possible asset field types.
message ServedAssetFieldTypeEnum {
  // The possible asset field types.
  enum ServedAssetFieldType {
    // No value has been specified.
    UNSPECIFIED = 0;

    // The received value is not known in this version.
    //
    // This is a response-only value.
    UNKNOWN = 1;

    // The asset is used in headline 1.
    HEADLINE_1 = 2;

    // The asset is used in headline 2.
    HEADLINE_2 = 3;

    // The asset is used in headline 3.
    HEADLINE_3 = 4;

    // The asset is used in description 1.
    DESCRIPTION_1 = 5;

    // The asset is used in description 2.
    DESCRIPTION_2 = 6;
  }


}
