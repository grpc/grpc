syntax = "proto3";

package google.ads.googleads.v2.enums;

import "google/api/annotations.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V2.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v2/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "AccessRoleProto";
option java_package = "com.google.ads.googleads.v2.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V2\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V2::Enums";

// Container for enum describing possible access role for user.
message AccessRoleEnum {
  // Possible access role of a user.
  enum AccessRole {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // Owns its account and can control the addition of other users.
    ADMIN = 2;

    // Can modify campaigns, but can't affect other users.
    STANDARD = 3;

    // Can view campaigns and account changes, but cannot make edits.
    READ_ONLY = 4;
  }


}
