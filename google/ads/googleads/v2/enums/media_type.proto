syntax = "proto3";

package google.ads.googleads.v2.enums;

import "google/api/annotations.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V2.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v2/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "MediaTypeProto";
option java_package = "com.google.ads.googleads.v2.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V2\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V2::Enums";

// Proto file describing media types.

// Container for enum describing the types of media.
message MediaTypeEnum {
  // The type of media.
  enum MediaType {
    // The media type has not been specified.
    UNSPECIFIED = 0;

    // The received value is not known in this version.
    //
    // This is a response-only value.
    UNKNOWN = 1;

    // Static image, used for image ad.
    IMAGE = 2;

    // Small image, used for map ad.
    ICON = 3;

    // ZIP file, used in fields of template ads.
    MEDIA_BUNDLE = 4;

    // Audio file.
    AUDIO = 5;

    // Video file.
    VIDEO = 6;

    // Animated image, such as animated GIF.
    DYNAMIC_IMAGE = 7;
  }


}
