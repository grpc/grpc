syntax = "proto3";

package google.ads.googleads.v2.errors;

import "google/api/annotations.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V2.Errors";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v2/errors;errors";
option java_multiple_files = true;
option java_outer_classname = "SizeLimitErrorProto";
option java_package = "com.google.ads.googleads.v2.errors";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V2\\Errors";
option ruby_package = "Google::Ads::GoogleAds::V2::Errors";

// Proto file describing size limit errors.

// Container for enum describing possible size limit errors.
message SizeLimitErrorEnum {
  // Enum describing possible size limit errors.
  enum SizeLimitError {
    // Enum unspecified.
    UNSPECIFIED = 0;

    // The received error code is not known in this version.
    UNKNOWN = 1;

    // The number of entries in the request exceeds the system limit.
    REQUEST_SIZE_LIMIT_EXCEEDED = 2;

    // The number of entries in the response exceeds the system limit.
    RESPONSE_SIZE_LIMIT_EXCEEDED = 3;
  }


}
