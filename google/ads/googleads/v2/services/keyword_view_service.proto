syntax = "proto3";

package google.ads.googleads.v2.services;

import "google/ads/googleads/v2/resources/keyword_view.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V2.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v2/services;services";
option java_multiple_files = true;
option java_outer_classname = "KeywordViewServiceProto";
option java_package = "com.google.ads.googleads.v2.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V2\\Services";
option ruby_package = "Google::Ads::GoogleAds::V2::Services";

// Proto file describing the Keyword View service.

// Service to manage keyword views.
service KeywordViewService {
  option (google.api.default_host) = "googleads.googleapis.com";

  // Returns the requested keyword view in full detail.
  rpc GetKeywordView(GetKeywordViewRequest) returns (google.ads.googleads.v2.resources.KeywordView) {
    option (google.api.http) = {
      get: "/v2/{resource_name=customers/*/keywordViews/*}"
    };
  }
}

// Request message for [KeywordViewService.GetKeywordView][google.ads.googleads.v2.services.KeywordViewService.GetKeywordView].
message GetKeywordViewRequest {
  // The resource name of the keyword view to fetch.
  string resource_name = 1;
}
