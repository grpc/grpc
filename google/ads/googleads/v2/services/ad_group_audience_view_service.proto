syntax = "proto3";

package google.ads.googleads.v2.services;

import "google/ads/googleads/v2/resources/ad_group_audience_view.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V2.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v2/services;services";
option java_multiple_files = true;
option java_outer_classname = "AdGroupAudienceViewServiceProto";
option java_package = "com.google.ads.googleads.v2.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V2\\Services";
option ruby_package = "Google::Ads::GoogleAds::V2::Services";

// Proto file describing the AdGroup Audience View service.

// Service to manage ad group audience views.
service AdGroupAudienceViewService {
  option (google.api.default_host) = "googleads.googleapis.com";

  // Returns the requested ad group audience view in full detail.
  rpc GetAdGroupAudienceView(GetAdGroupAudienceViewRequest) returns (google.ads.googleads.v2.resources.AdGroupAudienceView) {
    option (google.api.http) = {
      get: "/v2/{resource_name=customers/*/adGroupAudienceViews/*}"
    };
  }
}

// Request message for [AdGroupAudienceViewService.GetAdGoupAudienceView][].
message GetAdGroupAudienceViewRequest {
  // The resource name of the ad group audience view to fetch.
  string resource_name = 1;
}
