syntax = "proto3";

package google.ads.googleads.v2.services;

import "google/ads/googleads/v2/resources/shopping_performance_view.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V2.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v2/services;services";
option java_multiple_files = true;
option java_outer_classname = "ShoppingPerformanceViewServiceProto";
option java_package = "com.google.ads.googleads.v2.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V2\\Services";
option ruby_package = "Google::Ads::GoogleAds::V2::Services";

// Proto file describing the ShoppingPerformanceView service.

// Service to fetch Shopping performance views.
service ShoppingPerformanceViewService {
  option (google.api.default_host) = "googleads.googleapis.com";

  // Returns the requested Shopping performance view in full detail.
  rpc GetShoppingPerformanceView(GetShoppingPerformanceViewRequest) returns (google.ads.googleads.v2.resources.ShoppingPerformanceView) {
    option (google.api.http) = {
      get: "/v2/{resource_name=customers/*/shoppingPerformanceView}"
    };
  }
}

// Request message for
// [ShoppingPerformanceViewService.GetShoppingPerformanceView][google.ads.googleads.v2.services.ShoppingPerformanceViewService.GetShoppingPerformanceView].
message GetShoppingPerformanceViewRequest {
  // The resource name of the Shopping performance view to fetch.
  string resource_name = 1;
}
