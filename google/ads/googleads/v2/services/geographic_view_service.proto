syntax = "proto3";

package google.ads.googleads.v2.services;

import "google/ads/googleads/v2/resources/geographic_view.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V2.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v2/services;services";
option java_multiple_files = true;
option java_outer_classname = "GeographicViewServiceProto";
option java_package = "com.google.ads.googleads.v2.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V2\\Services";
option ruby_package = "Google::Ads::GoogleAds::V2::Services";

// Proto file describing the GeographicViewService.

// Service to manage geographic views.
service GeographicViewService {
  option (google.api.default_host) = "googleads.googleapis.com";

  // Returns the requested geographic view in full detail.
  rpc GetGeographicView(GetGeographicViewRequest) returns (google.ads.googleads.v2.resources.GeographicView) {
    option (google.api.http) = {
      get: "/v2/{resource_name=customers/*/geographicViews/*}"
    };
  }
}

// Request message for [GeographicViewService.GetGeographicView][google.ads.googleads.v2.services.GeographicViewService.GetGeographicView].
message GetGeographicViewRequest {
  // The resource name of the geographic view to fetch.
  string resource_name = 1;
}
