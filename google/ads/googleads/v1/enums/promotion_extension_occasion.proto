syntax = "proto3";

package google.ads.googleads.v1.enums;

import "google/api/annotations.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V1.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v1/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "PromotionExtensionOccasionProto";
option java_package = "com.google.ads.googleads.v1.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V1\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V1::Enums";

// Proto file describing promotion extension occasion.

// Container for enum describing a promotion extension occasion.
// For more information about the occasions please check:
// https://support.google.com/google-ads/answer/7367521
message PromotionExtensionOccasionEnum {
  // A promotion extension occasion.
  enum PromotionExtensionOccasion {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // New Year's.
    NEW_YEARS = 2;

    // Chinese New Year.
    CHINESE_NEW_YEAR = 3;

    // Valentine's Day.
    VALENTINES_DAY = 4;

    // Easter.
    EASTER = 5;

    // Mother's Day.
    MOTHERS_DAY = 6;

    // Father's Day.
    FATHERS_DAY = 7;

    // Labor Day.
    LABOR_DAY = 8;

    // Back To School.
    BACK_TO_SCHOOL = 9;

    // Halloween.
    HALLOWEEN = 10;

    // Black Friday.
    BLACK_FRIDAY = 11;

    // Cyber Monday.
    CYBER_MONDAY = 12;

    // Christmas.
    CHRISTMAS = 13;

    // Boxing Day.
    BOXING_DAY = 14;

    // Independence Day in any country.
    INDEPENDENCE_DAY = 15;

    // National Day in any country.
    NATIONAL_DAY = 16;

    // End of any season.
    END_OF_SEASON = 17;

    // Winter Sale.
    WINTER_SALE = 18;

    // Summer sale.
    SUMMER_SALE = 19;

    // Fall Sale.
    FALL_SALE = 20;

    // Spring Sale.
    SPRING_SALE = 21;

    // Ramadan.
    RAMADAN = 22;

    // Eid al-Fitr.
    EID_AL_FITR = 23;

    // Eid al-Adha.
    EID_AL_ADHA = 24;

    // Singles Day.
    SINGLES_DAY = 25;

    // Women's Day.
    WOMENS_DAY = 26;

    // Holi.
    HOLI = 27;

    // Parent's Day.
    PARENTS_DAY = 28;

    // St. Nicholas Day.
    ST_NICHOLAS_DAY = 29;

    // Carnival.
    CARNIVAL = 30;

    // Epiphany, also known as Three Kings' Day.
    EPIPHANY = 31;

    // Rosh Hashanah.
    ROSH_HASHANAH = 32;

    // Passover.
    PASSOVER = 33;

    // Hanukkah.
    HANUKKAH = 34;

    // Diwali.
    DIWALI = 35;

    // Navratri.
    NAVRATRI = 36;

    // Available in Thai: Songkran.
    SONGKRAN = 37;

    // Available in Japanese: Year-end Gift.
    YEAR_END_GIFT = 38;
  }
}
