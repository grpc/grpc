  - name: CreateNote
    flattening:
      groups:
      - parameters:
        - parent
        - note_id
        - note
    required_fields:
    - parent
    - note_id
    - note
    retry_codes_name: non_idempotent
    retry_params_name: default
    field_name_patterns:
      parent: project
    timeout_millis: 60000
  - name: UpdateNote
    flattening:
