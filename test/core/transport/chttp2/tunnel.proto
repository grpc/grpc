syntax = "proto3";

package grpc.testing;

service TunnelService {
  // A virtual unary RPC.
  rpc Exec(TunnelMsg) returns (TunnelMsg);

  // A virtual streaming RPC.
  rpc ExecStream(stream TunnelMsg) returns (stream TunnelMsg);
}

message TunnelMsg {
  bytes data = 1;
}

message Empty {}
