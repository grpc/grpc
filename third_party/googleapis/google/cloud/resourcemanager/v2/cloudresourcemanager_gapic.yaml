    required_fields:
    - name
    - destination_parent
    retry_codes_name: non_idempotent
    retry_params_name: default
    field_name_patterns:
      name: folder
      destination_parent: parent_oneof
    resource_name_treatment: STATIC_TYPES
    timeout_millis: 30000
  - name: DeleteFolder
    flattening:
      groups:
      - parameters:
        - name
      - parameters:
        - name
        - recursive_delete
    required_fields:
    - name
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      name: folder
    resource_name_treatment: STATIC_TYPES
    timeout_millis: 30000
  - name: UndeleteFolder
    flattening:
