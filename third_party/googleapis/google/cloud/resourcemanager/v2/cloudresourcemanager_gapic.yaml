    retry_codes_name: non_idempotent
    retry_params_name: default
    field_name_patterns:
      name: folder
    resource_name_treatment: STATIC_TYPES
    timeout_millis: 30000
  - name: GetIamPolicy
    flattening:
      groups:
      - parameters:
        - resource
    required_fields:
    - resource
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      resource: folder
    timeout_millis: 30000
  - name: SetIamPolicy
    flattening:
