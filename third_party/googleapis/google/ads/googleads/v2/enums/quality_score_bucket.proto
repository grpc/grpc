syntax = "proto3";

package google.ads.googleads.v2.enums;

import "google/api/annotations.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V2.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v2/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "QualityScoreBucketProto";
option java_package = "com.google.ads.googleads.v2.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V2\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V2::Enums";

// Proto file describing quality score buckets.

// The relative performance compared to other advertisers.
message QualityScoreBucketEnum {
  // Enum listing the possible quality score buckets.
  enum QualityScoreBucket {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // Quality of the creative is below average.
    BELOW_AVERAGE = 2;

    // Quality of the creative is average.
    AVERAGE = 3;

    // Quality of the creative is above average.
    ABOVE_AVERAGE = 4;
  }


}
