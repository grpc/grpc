syntax = "proto3";

package google.ads.googleads.v2.enums;

import "google/api/annotations.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V2.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v2/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "AgeRangeTypeProto";
option java_package = "com.google.ads.googleads.v2.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V2\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V2::Enums";

// Proto file describing age range types.

// Container for enum describing the type of demographic age ranges.
message AgeRangeTypeEnum {
  // The type of demographic age ranges (e.g. between 18 and 24 years old).
  enum AgeRangeType {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // Between 18 and 24 years old.
    AGE_RANGE_18_24 = 503001;

    // Between 25 and 34 years old.
    AGE_RANGE_25_34 = 503002;

    // Between 35 and 44 years old.
    AGE_RANGE_35_44 = 503003;

    // Between 45 and 54 years old.
    AGE_RANGE_45_54 = 503004;

    // Between 55 and 64 years old.
    AGE_RANGE_55_64 = 503005;

    // 65 years old and beyond.
    AGE_RANGE_65_UP = 503006;

    // Undetermined age range.
    AGE_RANGE_UNDETERMINED = 503999;
  }


}
