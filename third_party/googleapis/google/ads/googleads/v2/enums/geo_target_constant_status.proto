syntax = "proto3";

package google.ads.googleads.v2.enums;

import "google/api/annotations.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V2.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v2/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "GeoTargetConstantStatusProto";
option java_package = "com.google.ads.googleads.v2.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V2\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V2::Enums";

// Proto file describing geo target constant statuses.

// Container for describing the status of a geo target constant.
message GeoTargetConstantStatusEnum {
  // The possible statuses of a geo target constant.
  enum GeoTargetConstantStatus {
    // No value has been specified.
    UNSPECIFIED = 0;

    // The received value is not known in this version.
    //
    // This is a response-only value.
    UNKNOWN = 1;

    // The geo target constant is valid.
    ENABLED = 2;

    // The geo target constant is obsolete and will be removed.
    REMOVAL_PLANNED = 3;
  }


}
