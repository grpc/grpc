syntax = "proto3";

package google.ads.googleads.v2.enums;

import "google/api/annotations.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V2.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v2/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "ReachPlanAdLengthProto";
option java_package = "com.google.ads.googleads.v2.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V2\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V2::Enums";

// Proto file describing ad lengths of a plannable video ad.

// Message describing length of a plannable video ad.
message ReachPlanAdLengthEnum {
  // Possible ad length values.
  enum ReachPlanAdLength {
    // Not specified.
    UNSPECIFIED = 0;

    // The value is unknown in this version.
    UNKNOWN = 1;

    // 6 seconds long ad.
    SIX_SECONDS = 2;

    // 15 or 20 seconds long ad.
    FIFTEEN_OR_TWENTY_SECONDS = 3;

    // More than 20 seconds long ad.
    TWENTY_SECONDS_OR_MORE = 4;
  }


}
