syntax = "proto3";

package google.ads.googleads.v2.enums;

import "google/api/annotations.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V2.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v2/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "AccessReasonProto";
option java_package = "com.google.ads.googleads.v2.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V2\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V2::Enums";

// Indicates the way the resource such as user list is related to a user.
message AccessReasonEnum {
  // Enum describing possible access reasons.
  enum AccessReason {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // The resource is owned by the user.
    OWNED = 2;

    // The resource is shared to the user.
    SHARED = 3;

    // The resource is licensed to the user.
    LICENSED = 4;

    // The user subscribed to the resource.
    SUBSCRIBED = 5;

    // The resource is accessible to the user.
    AFFILIATED = 6;
  }


}
