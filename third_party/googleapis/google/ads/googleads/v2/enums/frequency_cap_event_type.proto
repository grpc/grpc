syntax = "proto3";

package google.ads.googleads.v2.enums;

import "google/api/annotations.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V2.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v2/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "FrequencyCapEventTypeProto";
option java_package = "com.google.ads.googleads.v2.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V2\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V2::Enums";

// Proto file describing frequency caps.

// Container for enum describing the type of event that the cap applies to.
message FrequencyCapEventTypeEnum {
  // The type of event that the cap applies to (e.g. impression).
  enum FrequencyCapEventType {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // The cap applies on ad impressions.
    IMPRESSION = 2;

    // The cap applies on video ad views.
    VIDEO_VIEW = 3;
  }


}
