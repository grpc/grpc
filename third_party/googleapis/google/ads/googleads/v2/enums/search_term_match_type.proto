syntax = "proto3";

package google.ads.googleads.v2.enums;

import "google/api/annotations.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V2.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v2/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "SearchTermMatchTypeProto";
option java_package = "com.google.ads.googleads.v2.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V2\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V2::Enums";

// Proto file describing search term match types.

// Container for enum describing match types for a keyword triggering an ad.
message SearchTermMatchTypeEnum {
  // Possible match types for a keyword triggering an ad, including variants.
  enum SearchTermMatchType {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // Broad match.
    BROAD = 2;

    // Exact match.
    EXACT = 3;

    // Phrase match.
    PHRASE = 4;

    // Exact match (close variant).
    NEAR_EXACT = 5;

    // Phrase match (close variant).
    NEAR_PHRASE = 6;
  }


}
