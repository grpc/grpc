syntax = "proto3";

package google.ads.googleads.v2.resources;

import "google/ads/googleads/v2/common/criterion_category_availability.proto";
import "google/ads/googleads/v2/enums/user_interest_taxonomy_type.proto";
import "google/protobuf/wrappers.proto";
import "google/api/annotations.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V2.Resources";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v2/resources;resources";
option java_multiple_files = true;
option java_outer_classname = "UserInterestProto";
option java_package = "com.google.ads.googleads.v2.resources";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V2\\Resources";
option ruby_package = "Google::Ads::GoogleAds::V2::Resources";

// Proto file describing the User Interest resource.

// A user interest: a particular interest-based vertical to be targeted.
message UserInterest {
  // The resource name of the user interest.
  // User interest resource names have the form:
  //
  // `customers/{customer_id}/userInterests/{user_interest_id}`
  string resource_name = 1;

  // Taxonomy type of the user interest.
  google.ads.googleads.v2.enums.UserInterestTaxonomyTypeEnum.UserInterestTaxonomyType taxonomy_type = 2;

  // The ID of the user interest.
  google.protobuf.Int64Value user_interest_id = 3;

  // The name of the user interest.
  google.protobuf.StringValue name = 4;

  // The parent of the user interest.
  google.protobuf.StringValue user_interest_parent = 5;

  // True if the user interest is launched to all channels and locales.
  google.protobuf.BoolValue launched_to_all = 6;

  // Availability information of the user interest.
  repeated google.ads.googleads.v2.common.CriterionCategoryAvailability availabilities = 7;
}
