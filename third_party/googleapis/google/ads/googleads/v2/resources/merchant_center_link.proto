syntax = "proto3";

package google.ads.googleads.v2.resources;

import "google/ads/googleads/v2/enums/merchant_center_link_status.proto";
import "google/protobuf/wrappers.proto";
import "google/api/annotations.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V2.Resources";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v2/resources;resources";
option java_multiple_files = true;
option java_outer_classname = "MerchantCenterLinkProto";
option java_package = "com.google.ads.googleads.v2.resources";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V2\\Resources";
option ruby_package = "Google::Ads::GoogleAds::V2::Resources";

// Proto file describing the Merchant Center link resource.

// A data sharing connection, proposed or in use,
// between a Google Ads Customer and a Merchant Center account.
message MerchantCenterLink {
  // The resource name of the merchant center link.
  // Merchant center link resource names have the form:
  //
  // `customers/{customer_id}/merchantCenterLinks/{merchant_center_id}`
  string resource_name = 1;

  // The ID of the Merchant Center account.
  // This field is readonly.
  google.protobuf.Int64Value id = 3;

  // The name of the Merchant Center account.
  // This field is readonly.
  google.protobuf.StringValue merchant_center_account_name = 4;

  // The status of the link.
  google.ads.googleads.v2.enums.MerchantCenterLinkStatusEnum.MerchantCenterLinkStatus status = 5;
}
