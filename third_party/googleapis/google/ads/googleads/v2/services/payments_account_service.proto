syntax = "proto3";

package google.ads.googleads.v2.services;

import "google/ads/googleads/v2/resources/payments_account.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V2.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v2/services;services";
option java_multiple_files = true;
option java_outer_classname = "PaymentsAccountServiceProto";
option java_package = "com.google.ads.googleads.v2.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V2\\Services";
option ruby_package = "Google::Ads::GoogleAds::V2::Services";

// Proto file describing the payments account service.

// Service to provide payments accounts that can be used to set up consolidated
// billing.
service PaymentsAccountService {
  option (google.api.default_host) = "googleads.googleapis.com";

  // Returns all payments accounts associated with all managers
  // between the login customer ID and specified serving customer in the
  // hierarchy, inclusive.
  rpc ListPaymentsAccounts(ListPaymentsAccountsRequest) returns (ListPaymentsAccountsResponse) {
    option (google.api.http) = {
      get: "/v2/customers/{customer_id=*}/paymentsAccounts"
    };
  }
}

// Request message for fetching all accessible payments accounts.
message ListPaymentsAccountsRequest {
  // The ID of the customer to apply the PaymentsAccount list operation to.
  string customer_id = 1;
}

// Response message for [PaymentsAccountService.ListPaymentsAccounts][google.ads.googleads.v2.services.PaymentsAccountService.ListPaymentsAccounts].
message ListPaymentsAccountsResponse {
  // The list of accessible payments accounts.
  repeated google.ads.googleads.v2.resources.PaymentsAccount payments_accounts = 1;
}
