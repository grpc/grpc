syntax = "proto3";

package google.ads.googleads.v2.services;

import "google/ads/googleads/v2/resources/ad_group.proto";
import "google/api/annotations.proto";
import "google/protobuf/field_mask.proto";
import "google/rpc/status.proto";
import "google/api/client.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V2.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v2/services;services";
option java_multiple_files = true;
option java_outer_classname = "AdGroupServiceProto";
option java_package = "com.google.ads.googleads.v2.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V2\\Services";
option ruby_package = "Google::Ads::GoogleAds::V2::Services";

// Proto file describing the Ad Group service.

// Service to manage ad groups.
service AdGroupService {
  option (google.api.default_host) = "googleads.googleapis.com";

  // Returns the requested ad group in full detail.
  rpc GetAdGroup(GetAdGroupRequest) returns (google.ads.googleads.v2.resources.AdGroup) {
    option (google.api.http) = {
      get: "/v2/{resource_name=customers/*/adGroups/*}"
    };
  }

  // Creates, updates, or removes ad groups. Operation statuses are returned.
  rpc MutateAdGroups(MutateAdGroupsRequest) returns (MutateAdGroupsResponse) {
    option (google.api.http) = {
      post: "/v2/customers/{customer_id=*}/adGroups:mutate"
      body: "*"
    };
  }
}

// Request message for [AdGroupService.GetAdGroup][google.ads.googleads.v2.services.AdGroupService.GetAdGroup].
message GetAdGroupRequest {
  // The resource name of the ad group to fetch.
  string resource_name = 1;
}

// Request message for [AdGroupService.MutateAdGroups][google.ads.googleads.v2.services.AdGroupService.MutateAdGroups].
message MutateAdGroupsRequest {
  // The ID of the customer whose ad groups are being modified.
  string customer_id = 1;

  // The list of operations to perform on individual ad groups.
  repeated AdGroupOperation operations = 2;

  // If true, successful operations will be carried out and invalid
  // operations will return errors. If false, all operations will be carried
  // out in one transaction if and only if they are all valid.
  // Default is false.
  bool partial_failure = 3;

  // If true, the request is validated but not executed. Only errors are
  // returned, not results.
  bool validate_only = 4;
}

// A single operation (create, update, remove) on an ad group.
message AdGroupOperation {
  // FieldMask that determines which resource fields are modified in an update.
  google.protobuf.FieldMask update_mask = 4;

  // The mutate operation.
  oneof operation {
    // Create operation: No resource name is expected for the new ad group.
    google.ads.googleads.v2.resources.AdGroup create = 1;

    // Update operation: The ad group is expected to have a valid resource name.
    google.ads.googleads.v2.resources.AdGroup update = 2;

    // Remove operation: A resource name for the removed ad group is expected,
    // in this format:
    //
    // `customers/{customer_id}/adGroups/{ad_group_id}`
    string remove = 3;
  }
}

// Response message for an ad group mutate.
message MutateAdGroupsResponse {
  // Errors that pertain to operation failures in the partial failure mode.
  // Returned only when partial_failure = true and all errors occur inside the
  // operations. If any errors occur outside the operations (e.g. auth errors),
  // we return an RPC level error.
  google.rpc.Status partial_failure_error = 3;

  // All results for the mutate.
  repeated MutateAdGroupResult results = 2;
}

// The result for the ad group mutate.
message MutateAdGroupResult {
  // Returned for successful operations.
  string resource_name = 1;
}
