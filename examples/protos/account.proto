syntax = "proto3";

option go_package = "google.golang.org/grpc/grpc-wallet/grpc/examples/account";
option java_multiple_files = true;
option java_package = "io.grpc.examples.account";
option java_outer_classname = "AccoutProto";

package account;

service Account {
  // GetUserInfo returns the account info (premium or not) for a token.
  rpc GetUserInfo(GetUserInfoRequest) returns (GetUserInfoResponse) {}
}
message GetUserInfoRequest {
  string token = 1;
}
enum MembershipType {
  UNKNOWN_MEMBERSHIP_TYPE = 0;
  NORMAL = 1;
  PREMIUM = 2;
}
message GetUserInfoResponse {
  string name = 1;
  MembershipType membership = 2;
}
