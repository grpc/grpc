syntax = "proto3";

option go_package = "google.golang.org/grpc/grpc-wallet/grpc/examples/stats";
option java_multiple_files = true;
option java_package = "io.grpc.examples.stats";
option java_outer_classname = "StatsProto";

package stats;

service Stats {
  rpc FetchPrice(PriceRequest) returns (PriceResponse) {}
  rpc WatchPrice(PriceRequest) returns (stream PriceResponse) {}
}
message PriceRequest {
}
message PriceResponse {
  int64 price = 1;
}
