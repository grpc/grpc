syntax = "proto3";
import "google/protobuf/descriptor.proto";

// option java_multiple_files = true;
// option java_package = "io.grpc.examples.helloworld";
// option java_outer_classname = "HelloWorldProto";
// option objc_class_prefix = "HLW";

package grpc.reflection.v1;

service ServerReflection {
  rpc ListService(ListServiceRequest) returns (ListServiceResponse) {
  }
  rpc GetService(GetDescriptorRequest) returns (GetServiceResponse) {
  }
  rpc GetMethod(GetDescriptorRequest) returns (GetMethodResponse) {
  }
  rpc GetMessageType(GetDescriptorRequest) returns (GetMessageTypeResponse) {
  }
  rpc GetEnumType(GetDescriptorRequest) returns (GetEnumTypeResponse) {
  }
  rpc GetEnumValue(GetDescriptorRequest) returns (GetEnumValueResponse) {
  }
  rpc GetExtension(GetDescriptorRequest) returns (GetExtensionResponse) {
  }
}

message ListServiceRequest {
}

message GetDescriptorRequest {
  string name = 1;
}

message ListServiceResponse {
  repeated string services = 1;
}

message GetMethodResponse {
  google.protobuf.MethodDescriptorProto method = 1;
}

message GetServiceResponse {
  google.protobuf.ServiceDescriptorProto service = 1;
}

message GetMessageTypeResponse {
  google.protobuf.DescriptorProto message_type = 1;
}

message GetEnumTypeResponse {
  google.protobuf.EnumDescriptorProto enum_type = 1;
}

message GetEnumValueResponse {
  google.protobuf.EnumValueDescriptorProto enum_value = 1;
}

message GetExtensionResponse {
  google.protobuf.FieldDescriptorProto extension = 1;
}
