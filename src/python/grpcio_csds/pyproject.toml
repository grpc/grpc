[build-system]
requires = [
    "setuptools",
    "wheel",
    "build",
]
build-backend = "setuptools.build_meta"

[project]
name = "grpcio-csds"
dynamic = ["version", "dependencies", "readme", "readme-content-type"]
description = "CSDS service for gRPC Python"
authors = [
    {name = "The gRPC Authors", email = "grpc-io@googlegroups.com"}
]
license = {text = "Apache License 2.0"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
]

[project.urls]
Homepage = "https://grpc.io"

[tool.setuptools.dynamic]
version = {attr = "grpc_version.VERSION"}
dependencies = {attr = "setup.install_requires"}
readme = {file = "README.rst"}
readme-content-type = {value = "text/x-rst"}