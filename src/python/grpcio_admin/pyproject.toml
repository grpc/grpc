[build-system]
requires = ["setuptools>=61.0.0", "wheel", "python_version", "cython>=3.1.1"]
build-backend = "setuptools.build_meta"

[project]
name = "grpcio-admin"
version = "1.76.0.dev0"
description = "Admin service for gRPC Python"
readme = "README.rst"
requires-python = ">=3.9"
license = {text = "Apache License 2.0"}
keywords = ["grpc"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

authors = [
    { name = "The gRPC Authors", email = "grpc-io@googlegroups.com" }
]

dependencies = []

[project.urls]
Homepage = "https://grpc.io"
Repository = "https://github.com/grpc/grpc"
"Source Code" = "https://github.com/grpc/grpc/tree/master/src/python/grpcio_admin"
"Bug Tracker" = "https://github.com/grpc/grpc/issues"

