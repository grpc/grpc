// These come from the specified states in this document:
// https://github.com/grpc/grpc/blob/master/doc/connectivity-semantics-and-api.md
message ChannelConnectivityState {
    enum State {
        UNKNOWN = 0;
        IDLE = 1;
        CONNECTING = 2;
        READY = 3;
        TRANSIENT_FAILURE = 4;
        SHUTDOWN = 5;
    }
    State state = 1;
}

message ChannelData {
    // The connectivity state of the channel or subchannel.  Implementations
    // should always set this.
    ChannelConnectivityState state = 1;

    // The target this channel originally tried to connect to.  May be absent
    string target = 2;
}

message CallStats {
    // The number of calls started on the entity.
    int64 calls_started = 1;
    // The number of calls succeeded on the entity.
    int64 calls_succeeded = 2;
    // The number of calls failed on the entity.
    int64 calls_failed = 3;
    // The last time a call was started on the entity.
    google.protobuf.Timestamp last_call_started = 4;
}

message MessageStats {
    // The number of messages sent on the entity.
    int64 messages_sent = 1;
    // The number of messages received on the entity.
    int64 messages_received = 2;
    // The last time a message was sent on the entity.
    google.protobuf.Timestamp last_message_sent = 3;
    // The last time a message was received on the entity.
    google.protobuf.Timestamp last_message_received = 4;
}
