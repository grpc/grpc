build_file: "grpc/tools/internal_ci/windows/grpc_run_tests_matrix.bat"
timeout_mins: 60
action {
  define_artifacts {
    regex: "**/*sponge_log.*"
    regex: "github/grpc/reports/**"
  }
}

env_vars {
  key: "RUN_TESTS_FLAGS"
  value: "-f basictests windows python -j 1 --inner_jobs 8 --internal_ci"
}
