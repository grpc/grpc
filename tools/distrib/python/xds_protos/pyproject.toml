[build-system]
requires = [
    "setuptools>=75.0.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "xds-protos"
license = "Apache-2.0"
description = "Generated Python code from envoyproxy/data-plane-api"
readme = {file = "README.rst", content-type = "text/x-rst"} # adding content-type resolves twine check warnings during release upload
authors = [{name = "The gRPC Authors", email = "grpc-io@googlegroups.com"}]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]

dynamic = ["dependencies", "version", "requires-python"]

[project.urls]
Homepage = "https://grpc.io"

[tool.setuptools.packages.find]
where = ["."]
exclude = [
    "generated_file_import_test.py",
    "build_xds_protos.py",
]

[tool.setuptools.dynamic]
version = {attr = "grpc_version.VERSION"}

[tool.setuptools.package-dir]
"" = "."
