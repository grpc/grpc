language: cpp
before_install:
  - sudo add-apt-repository ppa:yjwong/gflags -y
  - sudo add-apt-repository ppa:h-rayflood/llvm -y
  - sudo apt-get update -qq
  - sudo apt-get install -qq libgtest-dev libgflags-dev python-virtualenv clang-3.5
  - sudo pip install cpp-coveralls
env:
  global:
    - RUBY_VERSION=2.1
    - COVERALLS_PARALLEL=true
    - SCRIPT_LCOV_FILE=$PWD/script_lcov.txt
  matrix:
    - CONFIG=gcov TEST=node
script:
  - env
  - rvm use $RUBY_VERSION
  - gem install bundler
  - TRAVIS_JOB_NUMBER="$TRAVIS_JOB_NUMBER.$TEST" ./tools/run_tests/run_tests.py -l $TEST -t -j 16 -c $CONFIG -s 4.0
after_success:
  - if [ "$CONFIG" = "gcov" ] ; then ./tools/run_tests/send_coveralls.sh ; fi
notifications:
  email: false
  webhooks:
    - https://coveralls.io/webhook?repo_token=54IxAHPjJNdQJzJAhPU0MFpCtg7KvcydQ
