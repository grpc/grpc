language: cpp
before_install:
  - sudo add-apt-repository ppa:yjwong/gflags -y
  - sudo apt-get update -qq
  - sudo apt-get install -qq libgtest-dev libgflags-dev python-all-dev python-pip python-virtualenv
script:
  - make libs/opt/protobuf/libprotobuf.a shared_cxx static_cxx grpc_python_plugin 
  - ./tools/run_tests/build_python.sh
  - python2.7_virtual_environment/bin/activate
  - ./tools/run_tests/run_tests.py -l python -t -j1 -c opt
notifications:
  email: false
